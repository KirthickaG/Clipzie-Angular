  <!-- Main Content -->
  <section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex flex-col">
      <div class="font-bold mb-6">Upload Video</div>

      <!-- Upload Dropbox -->
      <ng-container *ngIf ="!ffmpegService.isReady; else uploadEditoCtnr">
        <span class="material-icons text-center text-6xl p-8 animate-spin material-icons-outlined">
          settings
          </span>
      </ng-container>
      <ng-template #uploadEditoCtnr>
        <ng-container *ngIf= "!isFileUploaded; else uploadFormCtnr">
          <div app-event-blocker 
          (dragend)="isDragOver = false"
          (dragover)="isDragOver = true"
          (dragenter)="isDragOver = true"
          (dragleave)="isDragOver = false"
          (mouseleave)="isDragOver = false"
          (drop)="storeFile($event)"
          [ngClass]="{
            'bg-indigo-400 border-indigo-400 border-solid': isDragOver
          }"
            class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
              border-gray-400 transition duration-500 hover:text-white
              hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
            <h5>Drop your file here (mp4 only!)</h5>
            <span *ngIf="ffmpegService.isRunning"
              class="material-icons text-center text-6xl p-8 animate-spin material-icons-outlined">
              autorenew
            </span>
          </div>
           <input type="file" class="mt-4" (change)="storeFile($event)">
        </ng-container>
              <!-- Video Editor -->
      <ng-template #uploadFormCtnr>

        <app-alert *ngIf="showAlert" [color]="alertColor">
          <p>{{alertMsg}}</p>
          <p  *ngIf="showPercentage">{{percentage}}%</p>
        </app-alert>

        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div *ngFor="let screenshot of screenshots"
            class="border-8 cursor-pointer object-cover"
            [ngClass]="
            {
              'border-green-400': screenshot === selectedScreenshot,
              'border-transparent' :screenshot !==selectedScreenshot
            }" (click)="selectedScreenshot = screenshot">
              <img [src]="screenshot | safeURL" alt="">
            </div>
          </div>

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>

            <app-input [control] = "title" placeholder="Enter Title"></app-input>
            <!-- <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"> -->
          </div>

          <div class="mt-4 text-right">
            <button type="submit" [disabled]="insubmission" 
              [ngClass]="{
                'opacity-50' : insubmission,
                'hover:bg-indigo-700' : !insubmission
              }"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
              Publish
            </button>
          </div>
        </form>
      </ng-template>
      </ng-template>
 


    </div>
  </section>
